function parkDays(y,m) {
  var days = [];
  var d = new Date(y, m-1, 1);
  while (d.getMonth() === m-1) {

    if (!CL.has(ds)) days.push(ds);
    d.setDate(d.getDate()+1);
  }
  return days;
}

function doAnalyze(hist) {
  var dc = {};

  hist.forEach(function(r){

    di.wd.add(r.dt);
    if(!di.ph[r.s][r.p]) di.ph[r.s][r.p]={c:0,ld:""};
    di.ph[r.s][r.p].c++;

function daysDiff(d1,d2) {

  return Math.round((new Date(d2)-new Date(d1))/86400000);
}
