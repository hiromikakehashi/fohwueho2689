async function ghGet() {
  // Cache for 5 seconds to avoid excessive API calls
  if (GH.cache !== null && Date.now() - GH.lastFetch < 5000) return GH.cache;
  try {
    var resp = await fetch("https://api.github.com/repos/" + GH.repo + "/contents/" + GH.file, {
      headers: {"Authorization": "Bearer " + GH.token, "Accept": "application/vnd.github.v3+json"}
    });
    if (resp.status === 404) { GH.sha = null; GH.cache = null; return null; }
    var json = await resp.json();
    GH.sha = json.sha;
    var decoded = decodeURIComponent(escape(atob(json.content.replace(/\n/g, ""))));
    GH.cache = decoded;
    GH.lastFetch = Date.now();
    return decoded;
  } catch(e) { console.error("ghGet error:", e); return GH.cache; }
}

async function ghSet(content) {

      method: "PUT",

      body: JSON.stringify(body)
    });
    if (!resp.ok) { var err = await resp.text(); console.error("ghSet error:", err); return false; }
    var json = await resp.json();
    GH.sha = json.content.sha;
    GH.cache = content;
    GH.lastFetch = Date.now();
    return true;
  } catch(e) { console.error("ghSet error:", e); return false; }
}

function parkDays(y,m) {
  var days = [];
  var d = new Date(y, m-1, 1);
  while (d.getMonth() === m-1) {
    var ds = d.toISOString().slice(0,10);
    if (!CL.has(ds)) days.push(ds);
    d.setDate(d.getDate()+1);
  }
  return days;
}

function doAnalyze(hist) {
  var dc = {};
  hist.forEach(function(r){dc[r.dt]=(dc[r.dt]||0)+1;});
  var fd = Object.keys(dc).sort();
  var info = {};
  D.forEach(function(d){
    info[d] = {wd:new Set(),ph:{}};
    SH.forEach(function(s){info[d].ph[s]={};});
  });
  hist.forEach(function(r){
    var di = info[r.d]; if(!di) return;
    di.wd.add(r.dt);
    if(!di.ph[r.s][r.p]) di.ph[r.s][r.p]={c:0,ld:""};
    di.ph[r.s][r.p].c++;
    if(r.dt > di.ph[r.s][r.p].ld) di.ph[r.s][r.p].ld = r.dt;
  });
  return {info:info,fd:fd,dc:dc};
}

function daysDiff(d1,d2) {
  if(!d1||!d2) return 999;
  return Math.round((new Date(d2)-new Date(d1))/86400000);
}

function doPredict(hist) {
  var a = doAnalyze(hist);
  var lastDate = a.fd.length > 0 ? a.fd[a.fd.length-1] : "2026-01-01";
  var totalDays = a.fd.length;
  var res = {};
  SH.forEach(function(show){
    var slots = SLOTS[show] || [];
    var sp = slots.map(function(slot){
      var cn = slot.f || D.filter(function(d){var ph=a.info[d].ph[show][slot.p];return ph&&ph.c>0;});
      var scored = cn.map(function(dancer){
        var ph = a.info[dancer] && a.info[dancer].ph[show] && a.info[dancer].ph[show][slot.p];
        var wd = a.info[dancer] ? a.info[dancer].wd.size : 0;
        if(!ph||!ph.c||!wd) return {dancer:dancer,c:0,ds:999,rate:0,od:0.5};
        var rate=ph.c/wd; var ei=1/rate; var ds=daysDiff(ph.ld,lastDate); var od=ds/ei;
        return {dancer:dancer,c:ph.c,ds:ds,rate:Math.round(rate*100),od:od};
      });
      scored.sort(function(a,b){return b.od-a.od;});
      return {sn:slot.n,pos:slot.p,opt:!!slot.o,fix:!!slot.f,cands:scored};
    });
    res[show]=sp;
  });
  return res;
}

function workPat(hist, dancer) {
  var wd = new Set();
  hist.forEach(function(r){if(r.d===dancer) wd.add(r.dt);});
  var days = parkDays(2026,1).concat(parkDays(2026,2)).concat(parkDays(2026,3));
  var pat = []; var cw=0; var cr=0; var last=null;
  days.forEach(function(d){
    var isW = wd.has(d);
    var isR = FO.has(d) && !isW;
    if(isW){if(last==="r"){pat.push({t:"r",d:cr});cr=0;} cw++; last="w";}
    else if(isR){if(last==="w"){pat.push({t:"w",d:cw});cw=0;} cr++; last="r";}
  });
  if(last==="w") pat.push({t:"w",d:cw});
  if(last==="r") pat.push({t:"r",d:cr});
  var ws=pat.filter(function(p){return p.t==="w";}).map(function(p){return p.d;});
